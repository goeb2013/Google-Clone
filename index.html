<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="images/google_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63427f3148.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar  -->
    <header>
      <nav id="navbar">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">
            <a class="link" href="">Gmail</a>
          </li>
          <li class="navbar__menu__item">
            <a class="link" href="">Images</a>
          </li>
          <li class="navbar__menu__item">
            <div class="circle-shadow">
              <a href=""><i class="fa-solid fa-grip-vertical"></i></a>
            </div>
          </li>
          <li class="navbar__menu__item">
            <button class="sign-button">Sign in</button>
          </li>
        </ul>
      </nav>  
    </header>

      <!-- Content  -->
    <section id="content">
      <div class="content__container">
        <img class="logo" src="images/google_logo.png" alt="Google logo">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="input-box" type="text">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="search-btns">
          <button class="search-btn">Google Search</button>
          <button class="lucky-btn">I'm Feeling Lucky</button>
        </div>
        <div class="language">
          <p>Google offered in:
            <a href="">한국어</a>
            <a href="">Deutsch</a>
          </p>
        </div>
      </div>
    </section>  

      <!-- Footer  -->
    <footer id="footer">
      <div class="footer__content upper-footer">
        <p>Switzerland</p>
      </div>
      <div class="footer__content lower-footer">
        <ul class="lower-footer-left">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul class="lower-footer-right">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
